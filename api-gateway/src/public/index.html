<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Gateway · LogicSmart360</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
        <header class="navbar">
            <div class="wrapper">
                <div class="logo"> LogicSmart360</div>
            </div>
            </header>

    <main class="status-page">
        <div class="wrapper">
            <div class="card status-card">
                <div class="card-accent"></div>

                <div class="card-header">
                    <div class="icon-wrapper">
                        <img src="/img/icon.webp" alt="Gateway Alive" class="icon" loading="lazy" />
                    </div>
                </div>

                <h1 class="card-title">API Gateway is Alive</h1>
                <p class="card-subtitle">
                    Welcome to the API Gateway of LogicSmart360. Here you can find the status of our services and access their documentation.
                </p>

                <div class="services-grid">
                    <div class="service-card">
                        <div class="service-info">
                            <span class="service-path">/auth</span>
                            <span class="badge online">ONLINE</span>
                        </div>
                        <button class="btn-outline swagger-button"
                            onclick="window.open('auth/api-docs/auth', '_blank')">
                            Ver Swagger
                        </button>
                    </div>
                    <div class="service-card">
                        <div class="service-info">
                            <span class="service-path">/inventory</span>
                            <span class="badge online">ONLINE</span>
                        </div>
                        <button class="btn-outline swagger-button"
                            onclick="window.open('/inventory/api-docs/', '_blank')">
                            Check Swagger
                        </button>
                    </div>
                    <div class="service-card">
                        <div class="service-info">
                            <span class="service-path">/orders</span>
                            <span class="badge online">ONLINE</span>
                        </div>
                        <button class="btn-outline swagger-button" onclick="window.open('/orders/api-docs/', '_blank')">
                            Check Swagger
                        </button>
                    </div>
                    <div class="service-card">
                        <div class="service-info">
                            <span class="service-path">/geo</span>
                            <span class="badge online">ONLINE</span>
                        </div>
                        <button class="btn-outline swagger-button" onclick="window.open('/geo/docs/', '_blank')">
                            Check Swagger
                        </button>
                    </div>
                    <div class="service-card">
                        <div class="service-info">
                            <span class="service-path">/reports</span>
                            <span class="badge online">ONLINE</span>
                        </div>
                        <button class="btn-outline swagger-button" onclick="window.open('/reports/docs/', '_blank')">
                            Check Swagger
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="wrapper footer-content">
            © 2025 LogicSmart360 – All rights reserved.
        </div>
    </footer>
</body>

</html>

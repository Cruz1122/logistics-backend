<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Gateway · LogicSmart360</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header class="navbar">
        <div class="wrapper">
            <div class="logo"> LogicSmart360</div>
        </div>
    </header>

    <main class="status-page">
        <div class="card">
            <div class="card-accent"></div>
    
            <div class="card-header">
                <div class="icon-wrapper">
                    <img src="/img/icon.webp" alt="Gateway Alive" class="icon" />
                </div>
            </div>
    
            <h1>API Gateway is alive</h1>
            <p>Welcome to the logistics platform gateway.</p>
    
            <ul class="status-list">
                <li>
                    <span class="path">/auth</span>
                    <span class="badge online">ONLINE</span>
                </li>
                <li>
                    <span class="path">/geo</span>
                    <span class="badge online">ONLINE</span>
                </li>
                <li>
                    <span class="path">/inventory</span>
                    <span class="badge online">ONLINE</span>
                </li>
                <li>
                    <span class="path">/orders</span>
                    <span class="badge online">ONLINE</span>
                </li>
                <li>
                    <span class="path">/reports</span>
                    <span class="badge offline">OFFLINE</span>
                </li>
            </ul>
        </div>
    </main>
      

    <footer class="footer">
        <div class="wrapper">
            © 2025 LogicSmart360 – All rights reserved
        </div>
    </footer>
</body>

</html>

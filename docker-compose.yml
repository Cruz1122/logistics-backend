version: '3.9'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      # - geo-service
      # - inventory-service
      # - orders-service
      # - reports-service

  auth-service:
    build: ./auth-service
    ports:
      - "4001:4001"
    depends_on:
      - auth-db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@auth-db:5432/authdb?schema=public
    volumes:
      - ./auth-service:/app
      - /app/node_modules

  auth-db:
    image: postgres:14
    container_name: auth-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: authdb
    ports:
      - "5433:5432"  # 5433 en tu host, 5432 dentro del contenedor
    volumes:
      - pgdata:/var/lib/postgresql/data

